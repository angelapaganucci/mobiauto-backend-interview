server:
  port: ${PORT:8000}
spring:
  datasource:
    url: jdbc:h2:mem:mobiautodb
    driverClassName: org.h2.Driver
    username: mobi2024
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
mobiauto:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}

